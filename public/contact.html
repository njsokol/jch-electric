<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JCH Electric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <div class="section">
      <nav class="level nav">
        <div class="level-item has-text-centered">
          <a class="nav-link" href="/index.html">Home</a>
        </div>
        <div class="level-item has-text-centered">
          <a class="nav-link" href="/services.html">Services</a>
        </div>
        <div class="level-item has-text-centered">
          <img src="./images/jch-image.png" alt="" style="height: 50px;" />
        </div>
        <div class="level-item has-text-centered">
          <a class="nav-link" href="/projects.html">Projects</a>
        </div>
        <div class="level-item has-text-centered">
          <a class="nav-link active" href="/contact.html">Contact</a>
        </div>
      </nav>
    </div>
    <section class="section">
      <div class="contact_form">
        <form action="https://formspree.io/davew@jchelectric.com" method="POST">
          <div class="field">
            <label class="label">Your Name</label>
            <div class="control">
              <input
                class="input"
                name="name"
                type="text"
                placeholder="e.g John Smith"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Your Email</label>
            <div class="control">
              <input
                class="input"
                name="_replyto"
                type="text"
                placeholder="e.g john@smith.com"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Your Message"
                name="_message"
              ></textarea>
            </div>
          </div>
          <input type="hidden" name="_next" value="/index.html" />
          <input type="text" name="_gotcha" style="display:none" />
          <div class="control">
            <input type="submit" value="Send" class="button is-primary" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
